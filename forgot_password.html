<!DOCTYPE html>
<html>
    <head>
        <title>Lost and Found Forgot Password</title>
        <script src="login.js"></script>
        <link rel="stylesheet" href="login.css">

    </head>
    <body>
        <div id = login_items>
            <h2>Forgot Password</h2>
            <input type="text" id="username" class = 'input' autofocus placeholder = "username"> <br>
            <input type="password" id="password" class = 'input' autofocus placeholder = "New Password"> <br>
            <input type="button" class = 'buttons' id = 'login' value="Change Password" onclick="change_password();"><br>
            <input type="button" class = 'buttons' value="Back" onclick="login_page();">
        </div>
    </body>
</html>
